{% extends "basik.html" %}
{% block main %}

              <form name = "add_article" method="POST" action="/addartkl">
                    <h2>Add a New Arnicle<h2>
                    <h5><p>Article title</p></h5>
                    <input class="loh" type="text" name="title" required placeholder="title" >
                    <h5><p>Article text</p></h5>
                    <textarea name="area" cols="100" rows="15" required placeholder="Article title">


                    </textarea>
                    <h5><p>Image URL</p></h5>
                    <input class="loh" type="url" name="url" required placeholder="url" >


                    <h5><p>continent</p></h5>
                    <select name="continent" required style="font-size:20px">
                        <option>Africa</option>
                        <option>Asia</option>
                        <option>North America</option>
                        <option>South America</option>
                        <option>Australia</option>
                        <option>Europe</option>
                    </select>
                    <br><button name="submit" type="submit">
                    Add Article
                    </button>
                    <button name="reset" type="reset">
                    Reset
                    </button>
              </form>
{% endblock %}
